<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ðŸ˜ˆ MONSTER.BOY.GENERATOR ðŸ˜ˆ</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Inconsolata|Roboto+Slab' rel='stylesheet' type='text/css'> -->
    <style>
      h1 {
        font-family: Helvetica;
        font-size: 3em;
      }

      #monster-boy-container {
        position: relative;
        height: 100vh;
      }

      .outfit-layer {
        position: absolute;
        height: 100%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body style="background-image: url(concrete_wall_2.png)" onclick="getDressed()">
    <h1>MONSTER.BOY.GENERATOR</h1>
    <div id="monster-boy-container">
      <img class='outfit-layer' src='' id='body'>
      <img class='outfit-layer' src='' id='eyes'>
      <img class='outfit-layer' src='' id='forehead'>
      <img class='outfit-layer' src='' id='hair'>
      <img class='outfit-layer' src='' id='ears'>
      <img class='outfit-layer' src='' id='mouth'>
      <img class='outfit-layer' src='' id='neck'>
      <img class='outfit-layer' src='' id='bottoms'>
      <img class='outfit-layer' src='' id='shirt'>
    </div>
    <p>
      <em>
        Click anywhere to make a new monster boy.
      </em>
    </p>
    <script>
      var OUTFIT_URLS = {
        "body": [
          "layers/bodies/monsterboybody.png"
        ],
        "ears": [
          "layers/ears/monsterboyear1.png",
          "layers/ears/monsterboyear2.png"
        ],
        "eyes": [
          "layers/eyes/monsterboyeyes1.png",
          "layers/eyes/monsterboyeyes3.png"
        ],
        "forehead": [
          "",
          "",
          "layers/forehead/monsterboyforehead1.png",
          "layers/forehead/monsterboyforehead2.png"
        ],
        "hair": [
          "layers/hair/monsterboyhair1.png",
          "layers/hair/monsterboyhair2.png",
          "layers/hair/monsterboyhair3.png"
        ],
        "mouth": [
          "layers/mouth/monsterboymouth1.png",
          "layers/mouth/monsterboymouth2.png",
          "layers/mouth/monsterboymouth3.png"
        ],
        "neck": [
          "",
          "",
          "layers/neck/monsterboyneck1.png"
        ],
        "bottoms": [
          "layers/bottoms/monsterboybottom1.png"
        ],
        "shirt": [
          "layers/shirts/monsterboytop1.png",
          "layers/shirts/monsterboytop2.png",
          "layers/shirts/monsterboytop3.png",
          "layers/shirts/monsterboytop4.png",
          "layers/shirts/monsterboytop5.png",
          "layers/shirts/monsterboytop6.png",
          ""
        ]
      };

      // get random outfit components
      function getRandomOutfitComponentUrl(componentType){
        console.log("Trying to put on " + componentType + ".");
        var urls = OUTFIT_URLS[componentType];
        console.log("Our URLs:");
        console.log(urls);
        var i = Math.floor(Math.random() * (urls.length));
        console.log("Got index:");
        console.log(i);
        var url = urls[i];
        console.log("Corresponding URL: " + url);
        return url;
      }

      // put on a specific outfit component
      function putOnOutfitComponent(componentType, url){
        console.log("Trying to don outfit component type: " + componentType);
        document.getElementById(componentType).src = url;
      }

      function getDressed() {
        var keys = Object.keys(OUTFIT_URLS);
        console.log("Getting dressed. Our keys:");
        console.log(keys);
        for (var i=0; i<keys.length; i++) {
          var componentType = keys[i];
          console.log("Component type: " + componentType);
          /* return 0; */
          putOnOutfitComponent(
            componentType,
            getRandomOutfitComponentUrl(componentType)
          );
        }
      }

      getDressed();

    </script>
  </body>
</html>
